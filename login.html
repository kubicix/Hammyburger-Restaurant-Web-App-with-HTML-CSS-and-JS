<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin Login</title>
    <link rel="icon" href="img/Key.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/css">
        /* CSS used here will be applied after bootstrap.css */

        body {
            background: url('https://bootdey.com/img/Content/bg1.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .panel-default {
            opacity: 0.9;
            margin-top: 30px;
        }

        .form-group.last {
            margin-bottom: 0px;
        }
    </style>
</head>

<body>
    <div class="container bootstrap snippets bootdey" style="margin-left: 8rem;margin-top: 2rem;">
        <div class="row">
            <div class="col-md-4 col-md-offset-7" >
                <div class="panel panel-default w3-center" >
                    <div class="panel-heading"> <strong class><strong>Admin Panel Login</strong></strong>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputPassword3"
                                        placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="checkbox">
                                        <label class>
                                            <input type="checkbox" class>Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group last">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-success btn-sm"><i class="fa-solid fa-key"></i> Sign in</button>
                                    <button type="reset" class="btn btn-default btn-sm"><i class="fa-solid fa-broom"></i> Clear</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">For registration please contact Help Desk.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">

    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var signInButton = document.querySelector('.btn-success');
    
            signInButton.addEventListener('click', function() {
                window.location.href = 'admin.html';
            });
        });
    </script>
    
</body>

</html>
